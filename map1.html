<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="./jquery-1.8.0.js"></script>
  <script src="./material.min.js"></script>
  <link rel="stylesheet" href="./material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>
卫星图
</title>
<script type="text/javascript" language="javascript">
$(function(){
  var curDown = false,
      curYPos = 0,
      curXPos = 0;
  $(window).mousemove(function(m){
    if(curDown === true){
     $(window).scrollTop($(window).scrollTop() + (curYPos - m.pageY)); 
     $(window).scrollLeft($(window).scrollLeft() + (curXPos - m.pageX));
    }
  });
  
  $(window).mousedown(function(m){
    curDown = true;
    curYPos = m.pageY;
    curXPos = m.pageX;
  });
  
  $(window).mouseup(function(){
    curDown = false;
  });
})

function LoadOver() {
  document.getElementById('Waiting').innerHTML = '';
  document.getElementById('Waiting2').innerHTML = '';

  document.getElementById('ConvertedImage').style.display = "block";
  window.scrollTo((document.getElementById('ConvertedImage').width / 2) - (document.body.clientWidth / 2), document.getElementById('ConvertedImage').height / 2) - (document.body.clientWidth / 2);
}
</script>

</head>

<body class="pageView" bgcolor="#FFFFFF" style="margin: 0px">
<DIV id="RasterDiv" style="margin:10px;cursor: move;">

  <IMG id="ConvertedImage" SRC="images/NyaaCatTraffic1.png" onload="LoadOver();" ALT="卫星图" style="display: none;" >
</DIV>
<div id="Waiting" style="margin: auto;position: absolute;top: 0;left: 0;bottom: 0;right: 0;width: 100px;height: 100px;">
<div class="mdl-spinner mdl-js-spinner is-active" style="width: 100px;height: 100px;"></div>
</div>
<span id="Waiting2" class="mdl-chip" style="margin: auto;position: absolute;top: 218px;left: 0;bottom: 0;right: 0;width: 531px;height: 52px;padding-top: 23px;padding-bottom: 1px;">
    <span class="mdl-chip__text" style="font-size: 30px;">图片较大，正在加载中，请耐心等候…</span>
</span>
</body>
</html>
