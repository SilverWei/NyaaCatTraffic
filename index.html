      function ImageChange(args) {
        var oImg = window.frames["overview_View"].document.getElementById("ConvertedImage");
        var frame = document.getElementById('overview_View');
        if (args) {
          if(document.body.clientWidth * 8 > oImg.width){
            var ViewLeft = $(frame.contentWindow).scrollLeft() + (((oImg.width * 1.2) - oImg.width) / 2);
            var ViewTop = $(frame.contentWindow).scrollTop() + (((oImg.height * 1.2) - oImg.height) / 2);
            oImg.width = oImg.width * 1.2;
            frame.contentWindow.scrollTo(ViewLeft, ViewTop);
          }
        }
        else {
          if(document.body.clientWidth < oImg.width)
          {
            var ViewLeft = $(frame.contentWindow).scrollLeft() - ((oImg.width - (oImg.width / 1.2)) / 2);
