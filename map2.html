<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script src="./jquery-1.8.0.js"></script>
  <script src="./material.min.js"></script>
  <link rel="stylesheet" href="./material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>
卫星图
</title>
<script type="text/javascript" language="javascript">
$(function(){
  var curDown = false,
      curYPos = 0,
      curXPos = 0;
  $(window).mousemove(function(m){
    if(curDown === true){
     $(window).scrollTop($(window).scrollTop() + (curYPos - m.pageY)); 
     $(window).scrollLeft($(window).scrollLeft() + (curXPos - m.pageX));
    }
  });
  
  $(window).mousedown(function(m){
    curDown = true;
    curYPos = m.pageY;
    curXPos = m.pageX;
  });
  
  $(window).mouseup(function(){
    curDown = false;
  });
})

function LoadOver() {
  parent.document.getElementById('Waiting2').style.display = "none";
  window.scrollTo((document.getElementById('ConvertedImage').width / 2) - (document.body.clientWidth / 2), document.getElementById('ConvertedImage').height / 2) - (document.body.clientWidth / 2);
}
</script>

</head>

<body class="pageView" bgcolor="#FFFFFF" style="margin: 0px">
<DIV id="RasterDiv" style="margin:10px;cursor: move;">
  <IMG id="ConvertedImage" SRC="images/NyaaCatTraffic2.png" ondblclick="ImageChange(true)" onload="LoadOver();" ALT="卫星图" style="display: none;" >
</DIV>
</body>
</html>
